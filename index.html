<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
   <div class="box">
    <div class="card" >
        <h2></h2>
       <div class="search">
        <input type="text" placeholder="Enter city" value="" >
        <img id="search-btn" src="./images/search.png" alt="">
       </div>
       <div class="content">
        <img src="" id="weather-icon" alt="">
        <h1 class="temp"></h1>
        <h4 class="city"></h4>
       </div>
        <div class="details">
            <div class="col">
                <img src="./images/humidity.png" alt="">
                <h4> Humidity</h4>
                <p class="humidity"></p>
                
            </div>
            <div class="col">
                <img src="./images/wind.png" alt="">
                <h4> wind Speed</h4>
                <p class="wind-speed"></p>
                
            </div>
        </div>
      </div>
   </div>
</body>
<script src="./index.js"></script>

</html>
